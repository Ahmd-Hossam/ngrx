<div class="p-3">
  <p>Add new customer</p>
  <div class="row">
    <div class="col-8 d-flex justify-content-between">
      <input
        type="string"
        class="form-control"
        #name
        name="name"
        placeholder="Customer Name"
      />
      <input
        type="string"
        class="form-control"
        #email
        name="email"
        placeholder="Customer Email"
      />

      <button
        class="btn btn-primary"
        type="button"
        (click)="addNewCustomer(name.value, email.value)"
      >
        Add new Customer
      </button>
    </div>
  </div>
</div>
